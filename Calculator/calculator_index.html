<!DOCTYPE html>

<HTML>

    <head>
        <title>Calculator</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="calculator_style.css">

        <!-- Bulma stylesheet import -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">

        <!-- Optional of variable editing (i think)
        <script src="https://cdn.jsdelivr.net/npm/bulma@0.8.0/bulma.sass"></script> -->
        
        <!-- Vue.js script import -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!-- Font Awesome icons, recommeneded by Bulma-->
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    </head>

    <body>
        <div> Hello World </div>
        <div> 1 2 3 4 5 6 7 8 9 0 </div>

        <section class="section">
            <div class="container">
              <h1 class="title">
                Hello World
              </h1>
              <p class="subtitle">
                My first website with <strong>Bulma</strong>!
              </p>
            </div>
        </section>
        
        <div class="columns">
            <div class="column">
              First column
            </div>
            <div class="column">
              Second column
            </div>
            <div class="column">
              Third column
            </div>
            <div class="column">
              Fourth column
            </div>
          </div>

        <script src="calculator_script.js"></script>
    </body>

</HTML>
