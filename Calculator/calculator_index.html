<!DOCTYPE html>

<HTML>
    <head>
        <title>Calculator</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
        <link rel="stylesheet" type="text/css" href="calculator_style.css">
        
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    </head>

    <body>
        <section id="calculator" class="section">
        <div class="columns is-mobile">
            <div class="column is-half-tablet is-one-third-desktop">
                <h1 class="title">Alex's Calculator</h1>
                <p class="subtitle is-6">Use the keypad or enter equations directly below</p>
                <div id="input">
                    <input v-model.lazy="equation" class="input" placeholder="Enter an equation" autofocus>
                </div>
                <div id="output">
                    <div class="spacer"> {{ answer }} </div>
                </div>
            </div>
        </div>
        
        <div class="columns is-mobile">
            <div class="column has-text-centered is-one-fifth-mobile">
                <button v-on:click="seven" 
                    class="button">7</button>
                <button v-on:click="four" 
                    class="button">4</button>
                <button v-on:click="one" 
                    class="button">1</button>
                <button v-on:click="zero" 
                    class="button">0</button>
            </div>
            <div class="column has-text-centered is-one-fifth-mobile">
                <button v-on:click="eight" 
                    class="button">8</button>
                <button v-on:click="five" 
                    class="button">5</button>
                <button v-on:click="two" 
                    class="button">2</button>
                <button v-on:click="dot" 
                    class="button">.</button>
            </div>
            <div class="column has-text-centered is-one-fifth-mobile">
                <button v-on:click="nine" 
                    class="button">9</button>
                <button v-on:click="six" 
                    class="button">6</button>
                <button v-on:click="three" 
                    class="button">3</button>
                <button v-on:click="pi" 
                    class="button">Pi</button>
            </div>
            <div class="column has-text-centered is-one-fifth-mobile">
                <button v-on:click="del" 
                    class="button">DEL</button>
                <button v-on:click="times" 
                    class="button"><i class="fas fa-times"></i></button>
                <button v-on:click="plus" 
                    class="button"><i class="fas fa-plus"></i></button>
                <button v-on:click="ans" 
                    class="button">ANS</button>
            </div>
            <div class="column has-text-centered is-one-fifth-mobile">
                <button v-on:click="clear" 
                    class="button">AC</button>
                <button v-on:click="divide" 
                    class="button"><i class="fas fa-divide"></i></button>
                <button v-on:click="minus" 
                    class="button"><i class="fas fa-minus"></i></button>
                <button v-on:click="equals" 
                    class="button"><i class="fas fa-equals"></i></button>
            </div>
            <div class="column is-half-tablet is-two-thirds-desktop"></div>
        </div>
        </section>

        <script src="calculator_script.js"></script>
    </body>
</HTML>
